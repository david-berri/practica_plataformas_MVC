name: CI/CD Pipeline - MVC Estudiantes

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build y Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Dar permisos a Gradle
        run: chmod +x ./practica_plataformas/gradlew
      
      - name: Instalar dependencias
        run: cd practica_plataformas && ./gradlew dependencies
      
      - name: Build del proyecto
        run: cd practica_plataformas && ./gradlew build
      
      - name: Ejecutar tests
        run: cd practica_plataformas && ./gradlew test
        continue-on-error: true
      
      - name: Verificar compilaciÃ³n
        run: echo "âœ… Build completado exitosamente"

  release:
    name: Crear Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Obtener nÃºmero de versiÃ³n
        id: version
        run: |
          # Contar commits para generar versiÃ³n automÃ¡tica
          COMMIT_COUNT=$(git rev-list --count HEAD)
          VERSION="v1.0.$COMMIT_COUNT"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version generada: $VERSION"
      
      - name: Crear Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## ðŸš€ Release AutomÃ¡tico - Sistema MVC Estudiantes
            
            **VersiÃ³n:** ${{ steps.version.outputs.version }}
            **Fecha:** ${{ github.event.head_commit.timestamp }}
            **Commit:** ${{ github.sha }}
            
            ### Cambios incluidos:
            - ${{ github.event.head_commit.message }}
            
            ### Funcionalidades:
            - âœ… POST /estudiantes - Crear estudiante
            - âœ… GET /estudiantes - Listar estudiantes
            - âœ… Arquitectura MVC implementada
            - âœ… ValidaciÃ³n de IDs Ãºnicos
            
            ### Autor:
            - ${{ github.event.head_commit.author.name }}
          draft: false
          prerelease: false
