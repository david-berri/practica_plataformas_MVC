<!DOCTYPE html>
<html>

<head>
    <title>Gestor de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center mb-4">Gestor de Usuarios (REST API)</h2>

            <div class="card p-3 mb-4 shadow-sm">
                <div class="form-group mb-3">
                    <label for="id" class="form-label">ID:</label>
                    <input type="number" id="id" class="form-control" placeholder="ID" required>
                </div>
                <div class="form-group mb-3">
                    <label for="name" class="form-label">Nombre:</label>
                    <input type="text" id="name" class="form-control" placeholder="Nombre del usuario" required>
                </div>
                <div class="form-group mb-3">
                    <label for="carrera" class="form-label">Carrera:</label>
                    <input type="text" id="carrera" class="form-control" placeholder="Carrera" required>
                </div>
                <button onclick="agregarUsuario()" class="btn btn-success w-100">Crear Usuario</button>
            </div>

            <h3 class="mt-5 mb-3">Lista de Usuarios</h3>
            <div class="list-group" id="usuariosList">
                <div class="alert alert-secondary text-center">
                    Cargando usuarios...
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:6002/api';

        // Cargar usuarios al cargar la página
        window.onload = function() {
            cargarUsuarios();
        };

        function cargarUsuarios() {
            console.log('Cargando usuarios desde:', API_URL + '/users');
            fetch(API_URL + '/users')
                .then(response => {
                    console.log('Response status:', response.status);
                    if (!response.ok) {
                        throw new Error('Error en respuesta: ' + response.status);
                    }
                    return response.json();
                })
                .then(users => {
                    console.log('Usuarios recibidos:', users);
                    const container = document.getElementById('usuariosList');
                    
                    if (!users || users.length === 0) {
                        container.innerHTML = '<div class="alert alert-secondary text-center">No hay usuarios. ¡Agrega uno!</div>';
                        return;
                    }
                    
                    container.innerHTML = users.map(user => `
                        <div class="list-group-item">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <h5 class="mb-1">${user.name}</h5>
                                    <p class="mb-1"><strong>ID:</strong> ${user.id}</p>
                                    <p class="mb-0"><strong>Carrera:</strong> ${user.carrera}</p>
                                </div>
                            </div>
                        </div>
                    `).join('');
                })
                .catch(error => {
                    console.error('Error cargando usuarios:', error);
                    document.getElementById('usuariosList').innerHTML = '<div class="alert alert-danger">Error al cargar usuarios: ' + error.message + '</div>';
                });
        }

        function agregarUsuario() {
            const id = document.getElementById('id').value;
            const name = document.getElementById('name').value;
            const carrera = document.getElementById('carrera').value;

            if (!id || !name || !carrera) {
                alert('Por favor completa todos los campos');
                return;
            }

            console.log('Enviando usuario:', {id, name, carrera});

            fetch(API_URL + '/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    id: parseInt(id),
                    name: name,
                    carrera: carrera
                })
            })
            .then(response => {
                console.log('Response status:', response.status);
                if (!response.ok) {
                    throw new Error('Error en respuesta: ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                console.log('Usuario creado:', data);
                document.getElementById('id').value = '';
                document.getElementById('name').value = '';
                document.getElementById('carrera').value = '';
                alert('Usuario creado exitosamente');
                cargarUsuarios();
            })
            .catch(error => {
                console.error('Error creando usuario:', error);
                alert('Error al crear usuario: ' + error.message);
            });
        }
    </script>
</body>

</html>
