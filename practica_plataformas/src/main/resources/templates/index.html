<!DOCTYPE html>
<html>

<head>
    <title>Gestor de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center mb-4">Gestor de Usuarios (REST API)</h2>

            <div class="card p-3 mb-4 shadow-sm">
                <div class="form-group mb-3">
                    <label for="id" class="form-label">ID:</label>
                    <input type="number" id="id" class="form-control" placeholder="ID" required>
                </div>
                <div class="form-group mb-3">
                    <label for="name" class="form-label">Nombre:</label>
                    <input type="text" id="name" class="form-control" placeholder="Nombre del usuario" required>
                </div>
                <div class="form-group mb-3">
                    <label for="carrera" class="form-label">Carrera:</label>
                    <input type="text" id="carrera" class="form-control" placeholder="Carrera" required>
                </div>
                <button onclick="agregarUsuario()" class="btn btn-success w-100">Crear Usuario</button>
            </div>

            <div class="list-group" id="usuariosList">
                <div class="alert alert-secondary text-center">
                    Cargando usuarios...
                </div>
            </div>
        </div>
    </div>

    <script>
        // Cargar usuarios al cargar la página
        window.onload = function() {
            cargarUsuarios();
        };

        function cargarUsuarios() {
            fetch('/api/users')
                .then(response => response.json())
                .then(users => {
                    const container = document.getElementById('usuariosList');
                    
                    if (users.length === 0) {
                        container.innerHTML = '<div class="alert alert-secondary text-center">No hay usuarios. ¡Agrega uno!</div>';
                        return;
                    }
                    
                    container.innerHTML = users.map(user => `
                        <div class="list-group-item d-flex justify-content-between align-items-center">
                            <div>
                                <span class="fw-bold">ID: ${user.id}</span>
                                <span class="ms-2">Nombre: ${user.name}</span>
                                <span class="ms-2">Carrera: ${user.carrera}</span>
                            </div>
                        </div>
                    `).join('');
                })
                .catch(error => console.error('Error:', error));
        }

        function agregarUsuario() {
            const id = document.getElementById('id').value;
            const name = document.getElementById('name').value;
            const carrera = document.getElementById('carrera').value;

            if (!id || !name || !carrera) {
                alert('Por favor completa todos los campos');
                return;
            }

            fetch('/api/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    id: parseInt(id),
                    name: name,
                    carrera: carrera
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('id').value = '';
                document.getElementById('name').value = '';
                document.getElementById('carrera').value = '';
                cargarUsuarios();
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>

</html>
